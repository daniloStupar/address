<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AddressBook</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="addForm">
      <label for="firstName">First name</label
      ><input type="text" id="firstName" class="formFields" name="firstName" />
      <ul></ul>
      <label for="lastName">Last name</label
      ><input type="text" id="lastName" class="formFields" name="lastName" />
      <ul></ul>
      <label for="email">E-mail</label
      ><input type="text" id="email" class="formFields" name="email" />
      <ul></ul>
      <label for="phone">Phone</label
      ><input type="text" id="phone" class="formFields" name="phone" />
      <ul></ul>
      <br /><br />
      <div class="btnsForm">
        <button id="Add">Add Now</button><button id="Cancel">Cancel</button>
      </div>
    </div>

    <div class="addFormEdit">
      <label for="firstName">First name</label
      ><input type="text" id="firstNameEdit" class="formFields" />
      <label for="lastName">Last name</label
      ><input type="text" id="lastNameEdit" class="formFields" />
      <label for="email">E-mail</label
      ><input type="text" id="emailEdit" class="formFields" />
      <label for="phone">Phone</label
      ><input type="text" id="phoneEdit" class="formFields" /> <br /><br />
      <div class="btnsForm">
        <button id="EditS">Edit</button><button id="CancelEdit">Cancel</button>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <div class="container">
      <div class="title">
        <p>Address Book</p>

        <button class="addPerson">Add person</button>
      </div>
      <div class="data">
        <div class="idD">#</div>
        <div class="fnD">First name</div>
        <div class="lnD">Last name</div>
        <div class="mailD">E-mail</div>
        <div class="pD">Phone</div>
        <div class="op">Options</div>
      </div>

      <div class="addbook">
        <!-- <div class="entry">
          <div class="id"><p>1</p></div>

          <div class="phone"><p>065/0643-131</p></div>
          <div class="btns">
            <button class="edit">Edit</button>
            <button class="del">Delete</button>
          </div>
        </div> -->

    </div>
  </body>
</html>
