<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AddressBook</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Address Book</h1>
        <button class="addPerson">Add person</button>
      </div>
      <div class="data">
        <div class="idD">#</div>
        <div class="fnD">First name</div>
        <div class="lnD">Last name</div>
        <div class="mailD">E-mail</div>
        <div class="pD">Phone</div>
        <div class="op">Options</div>
      </div>
      <div class="addForm">
        <label for="id">ID</label
        ><input type="text" id="ID" class="formFields" />
        <label for="firstName">First name</label
        ><input type="text" id="firstName" class="formFields" />
        <label for="lastName">Last name</label
        ><input type="text" id="lastName" class="formFields" />
        <label for="email">E-mail</label
        ><input type="text" id="email" class="formFields" />
        <label for="phone">Phone</label
        ><input type="text" id="phone" class="formFields" /> <br /><br />
        <button id="Add">Add Now</button><button id="Cancel">Cancel</button>
      </div>
      <div class="addbook">
        <div class="entry">
          <div class="id"><p>1</p></div>
          <div class="firstName"><p>Danilo</p></div>
          <div class="lastName"><p>Stupar</p></div>
          <div class="email"><p>danilostupar@hotmail.com</p></div>
          <div class="phone"><p>065/0643-131</p></div>
          <div class="btns">
            <button class="edit">Edit</button>
            <button class="del">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
